version: '3.7'

x-env: &default-env
  env_file:
    - ./tlparser/env/development/.env.dev.web

services:
  uvicorn:
    <<: *default-env
    build:
      context: ./tlparser
      dockerfile: ./docker/Dockerfile.uvicorn.dev
    entrypoint:
      - ./entrypoint-uvicorn.dev.sh
    hostname: uvicorn
    ports:
      - 8000:${WEB_UVICORN_PORT}
    volumes:
      - ./tlparser/certs/development:/code/certs:ro/
    healthcheck:
      test: ["CMD-SHELL", "curl -k https://localhost:${WEB_UVICORN_PORT}/api/v1/docs"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      back-dev:
        ipv4_address: 192.168.10.4
    links:
      - redis
      - mongo
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: always

  sphinx:
    build:
      context: ./tlparser
      dockerfile: ./docs/nginx/Dockerfile
    hostname: sphinx
    ports:
      - 7777:${SPHINX_PORT}
    environment:
      - SPHINX_PORT=${SPHINX_PORT}
    volumes:
      - ./tlparser/certs/development:/etc/nginx/certs:ro/
    healthcheck:
      test: ["CMD-SHELL", "curl https://localhost:${SPHINX_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      back-dev:
        ipv4_address: 192.168.10.5
    restart: always