version: '3.7'

services:
  tests:
    build:
      context: ./tlparser
      dockerfile: ./docker/Dockerfile.pytest.tests.component
    entrypoint:
      - ./entrypoint-pytest.tests.component.sh
    hostname: tests
    container_name: tests
    env_file:
    - ./tlparser/env/tests/.env.tests.web
    networks:
      back-tests:
        ipv4_address: 182.168.10.9
    links:
      - kafka
      - mongo
      - elastic
      - redis
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
      elastic:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: no