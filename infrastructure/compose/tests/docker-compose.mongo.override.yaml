version: '3.7'

services:
  mongo:
    image: mongo:7.0-rc-jammy
    hostname: mongo
    container_name: mongo
    ports:
      - 27017:${MONGO_PORT}
    env_file:
      - ./tlparser/env/tests/.env.tests.mongo
    healthcheck:
      test: ["CMD","mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      back-tests:
        ipv4_address: 182.168.10.4
    restart: always