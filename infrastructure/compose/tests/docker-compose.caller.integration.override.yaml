version: '3.7'

services:
  tests:
    build:
      context: ./caller
      dockerfile: ./docker/Dockerfile.caller.tests.integration
    entrypoint:
      - ./entrypoint-caller.tests.integration.sh
    hostname: tests
    container_name: tests
    env_file:
    - ./caller/env/tests/.env.tests.caller
    healthcheck:
      test: ["CMD-SHELL", "pgrep python"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      back-tests:
        ipv4_address: 182.168.10.8
    links:
      - kafka
    depends_on:
      kafka:
        condition: service_healthy
    restart: always